                <div class="header-element title">
                    <h1>Panel de control</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="main-element crud">
                <div class="crud__table">
                    <table>
                        <tr>
                            <th>Titulo</th>
                            <th>Author</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <br><br>
                    <textarea id="editor"></textarea>
                </div>
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="wrapper">
                            <div class="buttonWrapper">
                                <button class="tab-button active" data-id="form1">Contenido</button>
                                <button class="tab-button" data-id="form2">Tienda</button>
                            </div>
                            <div class="contentWrapper">
                                <div class="content active" id="form1">
                                    <div class="crud__form-two-columnss">
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="title">Title</label>
                                            </div>
                                            <div class="crud__form-input">
                                                <input type="text" name="title">
                                            </div>
                                        </div>
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="author">Author</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <input type="text" name="author">
                                            </div>
                                        </div>
          
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="editor">Editor</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <input type="text" name="editor">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content" id="form2">
                                <div class="crud__form-two-columns">
                                    <div class="crud__form-element">
                                        <div class="crud__form-label">
                                            <label for="price">Price</label>
                                        </div>
      
                                        <div class="crud__form-input">
                                            <input type="text" name="price">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="crud__form-element">
                        <button class="crud__store-button">Guardar</button>
                    </div> 
                </div> 
            </div> 
        </main>
