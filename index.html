        <main>
            <div class="main-element crud">
                <filtro-component></filtro-component>
                <table-component url="http://141.94.27.118:8080/api/users"></table-component>
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="http://141.94.27.118:8080/api/users" autocomplete="off"> 
                        <div class="wrapper">
                            <div class="buttonWrapper">
                                <button class="tab-button active" data-id="form1">Registro</button>
                                <button class="tab-button" data-id="form2">Login</button>
                            </div>
                            <ul id="form-errors"></ul>
                            <div class="contentWrapper">
                                <div class="content active" id="form1">
                                    <div class="crud__form-two-columnss">
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="name">Nombre</label>
                                            </div>
                                            <div class="crud__form-input">
                                                <input class="crud_input" type="text" name="name">
                                            </div>
                                        </div>
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="email">Email</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <input class="crud_input" type="text" name="email">
                                            </div>
                                        </div>
          
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="password">Password</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <input class="crud_input" type="password" name="password">
                                            </div>
                                        </div>
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="c_password">Repeat password</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <input class="crud_input" type="password" name="c_password">
                                            </div>
                                        </div>
                                        <div class="crud__form-element">
                                            <div class="crud__form-label">
                                                <label for="role">Role</label>
                                            </div>
          
                                            <div class="crud__form-input">
                                                <select name="role" id="">
                                                    <option value="admin">Admin</option>
                                                    <option value="user">User</option>
                                                  </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content" id="form2">
                                <div class="crud__form-two-columns">
                                    <div class="crud__form-element">
                                        <div class="crud__form-label">
                                            <label for="price">Price</label>
                                        </div>
      
                                        <div class="crud__form-input">
                                            <input type="text" name="price">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <textarea name="editor1" id="editor1"></textarea> -->
                    </form>
                    <br>
                    <div class="crud__form-element">
                        <button id="send__button">Enviar</button>
                    </div>
                    <!-- <div class="crud__form-element">
                        <button id="save__button">Guardar datos</button>
                    </div>
                    <div class="crud__form-element">
                        <button id="print__button">Imprimir datos</button>
                    </div> -->
                </div> 
            </div> 
        </main>
